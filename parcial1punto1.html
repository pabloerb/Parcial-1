<!DOCTYPE html>
    <html>
        <head>
    <title>Rotiseria el mejor sabor</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="parcial1punto3.js" ></script>
        </head>
        <body>
            <div class="container mt-3" id="form">
            <h1>Formulario para viandas </h1><br>
            <form action="#" method="post">

            <label for="frecuencia">Frecuencia:</label>
            <select id="frecuencia">
                <option value="Semanal" selected>Semanal</option>
                <option value="Mensual">Mensual</option>
            </select><br><br>
            <label for="tipomenu">Tipo Menu:</label>
            <input name="tipomenu" type="radio" checked value="Normal">Normal
            <input name="tipomenu" type="radio" value="Diabetico">Diabetico
            <input name="tipomenu" type="radio" value="Vegetariano">Vegetariano<br><br>
            <label for="items">Items a incluir:</label>
            <input name="items" type="checkbox" checked value="Entrada">Entrada
            <input name="items" type="checkbox" value="Plato principal">Plato principal
            <input name="items" type="checkbox" value="Postre">Postre<br><br>

            <label for="fecha">Fecha Inicio:</label>
            <input placeholder="Date input" name="fecha" type="date" id="fecha" min="2022-10-5"><br><br>
            <label for="cantidad">Cantidad:</label>
            <input placeholder="Number input" name="cantidad" type="number" id="cantidad" min="1"><br><br>

            <input type="submit" value="Solicitar viandas" id="solicitar">




            </form>
           </div>
            <div id="tabla">

            </div>
    


        </body>
    </html>
